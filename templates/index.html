<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>
        <form action="/predict" method="POST">
            <label>Median Income:</label>
            <input type="number" step="0.01" name="med_inc" required><br>

            <label>House Age:</label>
            <input type="number" step="1" name="house_age" required><br>

            <label>Average Rooms:</label>
            <input type="number" step="0.1" name="ave_rooms" required><br>

            <label>Average Bedrooms:</label>
            <input type="number" step="0.1" name="ave_bedrms" required><br>

            <label>Population:</label>
            <input type="number" step="1" name="population" required><br>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="prediction-result">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
